<div class="container">
  <div *ngIf="isLogged()">
    <div class="row">
      <div class="col-6">
        <h1>LOGGATO</h1>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <button type="submit" class="btn btn-danger my-3" (click)="logOut()">
          Logout
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="!isLogged()" class="my-3">
    <div *ngIf="accessoFallito">
      <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Credenziali Errate</h4>
        <p>controllare di aver inserito correttamente email e password</p>
      </div>
    </div>
    <h1 class="my-3">Registrati</h1>
    <form (ngSubmit)="logIn()" #loginForm="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          ngModel
          name="password"
          required
          password
          #password="ngModel"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary mt-3"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>
  </div>
</div>

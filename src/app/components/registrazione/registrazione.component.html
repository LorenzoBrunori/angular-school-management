<div class="container">
    <form (ngSubmit)="onSubmit(formObj)" #formObj="ngForm">
        <div class="form-group row">
            <label for="email">Email</label>
            <div class="col-sm-10">
                <input type="email" id="email" name="email" class="form-control" placeholder="email@example.com" ngModel required>
            </div>
        </div>
        <div class="form-group row">
            <label for="password">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" id="password" class="form-control" placeholder="password" ngModel required>
            </div>
        </div>
        <h3>Dati Utente</h3>
        <div class="form-group row">
            <label for="dati utente">nome</label>
            <div class="col-sm-10">
                <input type="text" name="nome" id="nome" class="form-control" placeholder="nome" ngModel required>
            </div>
        </div>
        <div class="form-group row">
            <label for="dati utente">cognome</label>
            <div class="col-sm-10">
                <input type="text" name="cognome" id="cognome" class="form-control" placeholder="cognome" ngModel required>
            </div>
        </div>
        <div class="form-group row">
            <label for="dati utente">numero di telefono</label>
            <div class="col-sm-10">
                <input type="text" name="numero di telefono" id="numero di telefono" class="form-control" placeholder="numero di telefono" ngModel required>
            </div>
        </div>
        <div class="form-group row">
            <label for="dati utente">sesso</label>
            <div class="col-sm-10">
                <select class="form-select" name="sesso" id="sesso" aria-label="Default select" ngModel required>
                    <option value="maschio" >Maschio</option>
                    <option value="femmina" >Femmina</option>
                    <option value="non-Specificato">Non Specificare</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dati utente">ruolo</label>
            <div class="col-sm-10">
                <select class="form-select" name="ruolo" id="ruolo" aria-label="Default select" ngModel required>
                    <option value="studente" >studente</option>
                    <option value="insegnante" >insegnante</option>
                    <option value="preside">preside</option>
                    <option value="esterno">esterno</option>
                </select>
            </div>
        </div>
        <button [disabled]="!formObj.valid" class="btn btn-success">Registrati</button>
    </form>
</div>
